name: Update Homebrew
on:
  release:
    types: [published]

jobs:
  homebrew:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update formula
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/version \".*\"/version \"$VERSION\"/" homebrew/lazypaw.rb
